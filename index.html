<script>
  function buttonBreak(){
    var table = document.getElementById("table");

    var row = table.insertRow(1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);

    cell1.innerHTML ="BreakFast";
    cell2.innerHTML ="5 Person";
    cell3.innerHTML ="10";
  }
  function buttonDinner(){

  function buttonLaunch(){

  function Clear(){
    var tableHeaderRowCount = 1;
    var table = document.getElementById('table');
    var rowCount = table.rows.length;
    for (var i = tableHeaderRowCount; i < rowCount; i++) {
        table.deleteRow(tableHeaderRowCount);
}
}
function save(){
  if(document.getElementById('table').rows.length==1){
    alert("Make a order first");
}
else{
  var total = 0;
  for(var i =1; i<document.getElementById("table").rows.length; i++){
    total += parseInt(document.getElementById("table").rows[i].cells[2].innerHTML);
  }
  alert("The Total Price for your order is: "+total+"$" +" and it is on way.");



  var tableHeaderRowCount = 1;
  var table = document.getElementById('table');
  var rowCount = table.rows.length;

      table.deleteRow(tableHeaderRowCount);
}
}
